<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feedback-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .feedback-title {
            font-size: 2rem;
            color: #4e54c8;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .feedback-desc {
            color: #555;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            border-radius: 10px;
            border: 1px solid #c3cfe2;
            padding: 12px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            resize: vertical;
            margin-bottom: 18px;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #4e54c8;
            outline: none;
        }
        .btn {
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin: 0 6px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #222;
        }
        .success-message {
            color: #388e3c;
            font-size: 1.1rem;
            margin-top: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-title">Seu Feedback</div>
        <div class="feedback-desc">Conte para n√≥s o que achou do portf√≥lio ou envie sugest√µes!</div>
        <form id="feedbackForm" autocomplete="off">
            <textarea id="feedbackText" placeholder="Digite seu feedback aqui..." required></textarea>
            <br>
            <button type="submit" class="btn">Enviar</button>
            <button type="button" class="btn" id="voltarBtn">Voltar</button>
        </form>
        <div class="success-message" id="successMsg">Obrigado pelo seu feedback! üòä</div>
    </div>
    <script>
        // Envio do feedback (simulado)
        document.getElementById('feedbackForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('feedbackText').value = '';
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successMsg').style.display = 'none';
            }, 2500);
        };
        // Bot√£o de voltar
        document.getElementById('voltarBtn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
