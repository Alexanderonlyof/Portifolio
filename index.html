<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portfólio Criativo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #eee;
            object-fit: cover;
            border: 4px solid #4e54c8;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4e54c8;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #222;
            margin-top: 8px;
        }
        .section {
            margin-top: 40px;
        }
        .section-title {
            font-size: 1.5rem;
            color: #4e54c8;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }
        .project-card {
            background: #f5f7fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #222;
        }
        .project-desc {
            font-size: 0.95rem;
            color: #555;
            margin-top: 8px;
        }
        .contact {
            margin-top: 40px;
            text-align: center;
        }
        .contact a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }
        /* Decoração */
        .decor {
            position: absolute;
            pointer-events: none;
        }
        .decor-top-right {
            top: 0;
            right: 0;
        }
        .decor-top-left {
            top: 0;
            left: 0;
        }
        .decor-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* ETs girando */
        .et-rotate {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: rotate 10s linear infinite;
        }
        .et-top-left {
            top: 10px;
            left: 10px;
        }
        .et-top-right {
            top: 10px;
            right: 10px;
        }
        .et-bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .et-bottom-right {
            bottom: 10px;
            right: 10px;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Cavalo rodando */
        .horse-rotate {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Decoração topo direita -->
    <svg class="decor decor-top-right" width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="55" fill="url(#grad1)" />
        <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
                <stop stop-color="#ffb347"/>
                <stop offset="1" stop-color="#4e54c8"/>
            </linearGradient>
        </defs>
    </svg>
    <!-- Decoração topo esquerda -->
